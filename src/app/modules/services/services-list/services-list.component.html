<nz-page-header>
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>Services</nz-breadcrumb-item>
    <nz-breadcrumb-item></nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-page-header-content>
    <nz-list [nzDataSource]="paginatedServices ? paginatedServices?.results : []" [nzItemLayout]="'horizontal'"
      [nzRenderItem]="service" [nzPagination]="pagination" [nzFooter]="footer">
      <ng-template #service let-service>
        <nz-list-item [nzContent]="service.description || 'Super doper bio'" [nzActions]="[starAction, likeAction, msgAction]">
          <ng-template #starAction>
            <!-- <span nz-tooltip nzTitle="Services" [routerLink]="['/services', service.id, 'comments']">
              <i nz-icon type="tool" style="margin-right: 8px;"></i>11
            </span> -->
          </ng-template>
          <ng-template #likeAction>
            <!-- <span nz-tooltip nzTitle="Posts" [routerLink]="['/services', service.id, 'posts']">
              <i nz-icon type="align-left" style="margin-right: 8px;"></i>{{service.posts_count}}
            </span> -->
          </ng-template>
          <ng-template #msgAction><i nz-icon type="message" style="margin-right: 8px;"></i> 2</ng-template>
          <nz-list-item-meta
            [nzAvatar]="service?.images[0] ? service.images[0].image : 'https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png'"
            [nzTitle]="nzTitle" [nzDescription]="service.description || 'Super desc'">
            <ng-template #nzTitle>
              <a [routerLink]="['/services', service.id]">{{ service.title }}</a>
            </ng-template>
          </nz-list-item-meta>
          <ng-template #extra>
            <!-- haha -->
            <!-- <img width="272" alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png" /> -->
          </ng-template>
        </nz-list-item>
      </ng-template>
      <ng-template #footer>
        <!-- <div><b>ant design</b> footer part</div> -->
      </ng-template>
      <ng-template #pagination>
        <nz-pagination [nzPageIndex]="page" [nzPageSize]="pageSize" [nzTotal]="paginatedServices?.count"
          (nzPageIndexChange)="loadData($event)"></nz-pagination>
      </ng-template>
    </nz-list>
  </nz-page-header-content>
</nz-page-header>
