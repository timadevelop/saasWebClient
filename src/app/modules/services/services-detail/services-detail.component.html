<div nz-row nzGutter="16">
  <div nz-col class="gutter-row" nzSpan="20">
    <div class="service-card">
      <nz-carousel nzAutoPlay>
        <div nz-carousel-content *ngFor="let index of array">
          <h3>{{ index }}</h3>
        </div>
      </nz-carousel>
      <div nz-row nzGutter="8" nzType="flex" nzJustify="end" nzAlign="middle" class="service-top-buttons">
        <div nz-col>
          <button nz-button nzType="primary"><i nz-icon nzType="rise"></i>Промотиране</button>
        </div>
        <div nz-col>
          <button nz-button nzType="public"><i nz-icon nzType="euro"></i>Цена: {{service.price}}
            {{service.price_currency}}</button>
        </div>
      </div>
      <div class="service-info">
        <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
          <h1 nz-col nzSpan="16" class="service-title">{{service.title}}</h1>
          <div nz-col nzSpan="8" class="service-buttons">
            <button nz-button nzType="primary"><i nz-icon nzType="rise"></i>Промотиране</button>
          </div>
        </div>
        <div nz-row class="service-info-location-date">
          <span>гр. София, област София</span>
          <nz-divider nzType="vertical"></nz-divider>
          <span>Добавена {{service.created_at | date}}</span>
        </div>
        <small>Номер на обявата: {{service.id}}</small>
        <div class="service-tags">
          <nz-tag [nzColor]="'green'">ит</nz-tag>
          <nz-tag [nzColor]="'green'">програмиране</nz-tag>
          <nz-tag [nzColor]="'green'">typescript</nz-tag>
          <nz-tag [nzColor]="'green'">c++</nz-tag>
        </div>
        <nz-divider></nz-divider>
        <div class="service-description">
          {{service.description}}
        </div>
        <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
          <div nz-col class="service-buttons">
            <button nz-button [routerLink]="['../']"><i nz-icon nzType="arrow-left"></i>Обратно</button>
          </div>
          <div nz-col class="service-buttons">
            <button nz-button nzType="default"><i nz-icon nzType="share-alt"></i>Share</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div nz-col class="gutter-row" nzSpan="4">
    <div class="service-card">
      <div nz-row nzJustify="center" class="service-author-info">
        <div nz-col>
          <h2 nz-row>Author</h2>
          <nz-avatar nz-row [nzSize]="64" nzIcon="user" [nzSrc]="service.author.image"></nz-avatar>
          <a nz-row
            [routerLink]="['/users', service.author.id]">{{service.author.first_name + ' ' + service.author.last_name}}</a>
        </div>

      </div>
    </div>
  </div>
</div>
