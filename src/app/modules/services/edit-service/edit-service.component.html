<nz-card [nzTitle]="title">
  <nz-row nzType="flex" nzJustify="center">
    <div nz-col [nzXs]="24" [nzSm]="24" *ngIf="service">
      <nz-spin [nzSpinning]="loading"
        [nzTip]="creatingItemProgressText + (this.percent !== null ? ' (' + this.percent.toString() + '%)' : null)">
        <app-new-service-form [edit]="true" [service]="service" (onSubmit)="updateService($event)"></app-new-service-form>
      </nz-spin>
    </div>

  </nz-row>

</nz-card>

<ng-template #title>
  <h2 style="text-align: center;" class="title" i18n="Card title for edit service form@@editServiceText">Edit service
  </h2>
</ng-template>
