<nz-header class="app-header">
  <div nz-row nzGutter="16">
    <div nz-col class="gutter-row" nzSpan="18">
      <div nz-menu [nzTheme]="'light'" [nzMode]="'horizontal'" class="header-menu header-menu-left">
        <li nz-menu-item routerLink="/services" routerLinkActive="ant-menu-item-selected">
          <a>Търся</a>
        </li>
        <li nz-menu-item routerLink="/else" routerLinkActive="ant-menu-item-selected">
          <a>Предлагам</a>
        </li>
      </div>
    </div>
    <div nz-col class="gutter-row" nzSpan="6">
      <div nz-menu [nzTheme]="'light'" [nzMode]="'horizontal'" class="header-menu header-menu-right">
        <li nz-menu-item *ngIf="!authService.isLoggedIn else userMenuItem" routerLink="/login" routerLinkActive="ant-menu-item-selected">
          <a>Login</a>
        </li>
        <ng-template #userMenuItem>
          <li nz-submenu *ngIf="userService.currentUser">
            <span title>
              <nz-avatar class="user-logo" nzIcon="user" [nzSrc]="userService.currentUser.image"></nz-avatar>
              Hello, {{userService.currentUser.first_name}}
            </span>
            <ul>
              <li nz-menu-item [routerLink]="['/profiles', userService.currentUser.id]" routerLinkActive="ant-menu-item-selected">Profile</li>
              <li nz-menu-item>Settings</li>
              <li nz-menu-item>Help</li>
              <li nz-menu-item (click)="logout()">Logout</li>
            </ul>
          </li>
        </ng-template>
        <li nz-menu-item routerLinkActive="ant-menu-item-selected" class="add-menu-item">
          <a routerLink="/add"><i nz-icon nzType="plus"></i>Добави</a>
        </li>

      </div>
    </div>
  </div>
</nz-header>
